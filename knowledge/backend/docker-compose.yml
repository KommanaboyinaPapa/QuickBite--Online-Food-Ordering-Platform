version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodorder_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-foodorder_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodorder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foodorder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - foodorder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodorder_api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-foodorder_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      FAST2SMS_API_KEY: ${FAST2SMS_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - foodorder-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

networks:
  foodorder-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
